<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - GrowGrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontsource.org/v1/fonts/nunito/latin-400.css" rel="stylesheet">
    <link href="https://api.fontsource.org/v1/fonts/nunito/latin-700.css" rel="stylesheet">
    <link href="https://api.fontsource.org/v1/fonts/nunito/latin-800.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Nunito', 'sans-serif'] },
                    colors: {
                        brand: {
                            green: '#10B981', darkGreen: '#059669',
                            yellow: '#FBBF24', blue: '#3B82F6', light: '#F0FDF4'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans text-gray-700 antialiased bg-gray-50 min-h-screen flex flex-col">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
                    <div class="w-9 h-9 bg-brand-green rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-brand-green/30">G</div>
                    <span class="font-extrabold text-xl text-gray-800 tracking-tight">Grow<span class="text-brand-green">Grade</span></span>
                </div>
                <a href="/gs.html" class="text-sm font-semibold text-gray-600 hover:text-brand-green transition">‚Üê Back to Learning</a>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 flex-grow flex justify-center">
        <div class="max-w-3xl w-full space-y-8">
            
            <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 flex flex-col sm:flex-row items-center gap-6">
                <div class="w-24 h-24 bg-brand-light rounded-full border-4 border-brand-green flex items-center justify-center flex-shrink-0 shadow-inner">
                    <svg class="w-12 h-12 text-brand-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <div class="flex-grow text-center sm:text-left w-full">
                    <div class="flex flex-col sm:flex-row sm:items-center gap-2 mb-2">
                        <input type="text" id="user-name" class="text-3xl font-extrabold text-gray-900 bg-transparent border-b-2 border-transparent hover:border-gray-200 focus:border-brand-green focus:outline-none transition w-full sm:w-auto px-1 py-1 text-center sm:text-left" placeholder="Enter your name...">
                        <span class="text-xs text-gray-400 font-semibold uppercase tracking-wider">(Click to edit)</span>
                    </div>
                    <div class="inline-flex items-center gap-2 px-4 py-1.5 bg-blue-50 text-brand-blue rounded-full font-bold text-sm">
                        üéì <span id="user-grade">Loading Grade...</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
                <div class="p-6 md:p-8 border-b border-gray-100 bg-gray-50/50">
                    <h2 class="text-xl font-extrabold text-gray-900">üìù My Exam History</h2>
                    <p class="text-gray-500 text-sm mt-1">Review your past performance and scores.</p>
                </div>
                
                <div id="history-container" class="divide-y divide-gray-100">
                    </div>
            </div>

            <div class="flex flex-wrap justify-center gap-4 pt-8 border-t border-gray-200 mt-8">
                <button id="download-data-btn" class="px-5 py-2.5 bg-white text-brand-green text-sm font-bold rounded-lg border border-brand-green hover:bg-brand-green hover:text-white transition-colors duration-300 shadow-sm">
                    ‚¨áÔ∏è Download Save File
                </button>
                
                <label class="px-5 py-2.5 bg-white text-brand-blue text-sm font-bold rounded-lg border border-brand-blue hover:bg-brand-blue hover:text-white transition-colors duration-300 shadow-sm cursor-pointer">
                    ‚¨ÜÔ∏è Upload Save File
                    <input type="file" id="upload-data-input" class="hidden" accept=".json">
                </label>

                <button id="delete-data-btn" class="px-5 py-2.5 bg-white text-gray-400 text-sm font-bold rounded-lg border border-gray-200 hover:bg-red-500 hover:text-white hover:border-red-500 transition-colors duration-300 shadow-sm">
                    üóëÔ∏è Delete All My Data
                </button>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Handle Editable Name ---
            const nameInput = document.getElementById('user-name');
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                nameInput.value = savedName;
            }

            // Save name on blur (when clicking outside) or pressing Enter
            nameInput.addEventListener('blur', () => {
                localStorage.setItem('userName', nameInput.value.trim() || 'Student');
            });
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') nameInput.blur();
            });

            // --- 2. Handle Saved Grade ---
            const gradeDisplay = document.getElementById('user-grade');
            const savedGradeNum = localStorage.getItem('savedGrade');
            
            function getOrdinal(n) {
                if (!n) return '';
                let s = ["th", "st", "nd", "rd"], v = n % 100;
                return n + (s[(v - 20) % 10] || s[v] || s[0]);
            }

            if (savedGradeNum) {
                gradeDisplay.textContent = `${getOrdinal(savedGradeNum)} Grade`;
            } else {
                gradeDisplay.textContent = 'Grade Not Selected';
            }

            // --- 3. Handle Exam History ---
            const historyContainer = document.getElementById('history-container');
            const historyData = JSON.parse(localStorage.getItem('examHistory')) || [];

            if (historyData.length === 0) {
                historyContainer.innerHTML = `
                    <div class="p-8 text-center">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-1">No exams taken yet</h3>
                        <p class="text-gray-500 text-sm">Your completed quizzes will appear here.</p>
                        <button onclick="window.location.href='/gs.html'" class="mt-4 px-6 py-2 bg-brand-green text-white font-bold rounded-lg hover:bg-brand-darkGreen transition">Take a Quiz</button>
                    </div>
                `;
            } else {
                // Reverse so newest is at the top
                historyData.reverse().forEach(exam => {
                    // Set color based on performance
                    let perfColor = 'text-brand-green';
                    if (exam.performance === 'Below Avg') perfColor = 'text-red-500';
                    else if (exam.performance === 'Avg') perfColor = 'text-brand-yellow';

                    const row = document.createElement('div');
                    row.className = "flex flex-col sm:flex-row sm:items-center justify-between p-6 hover:bg-gray-50 transition gap-4";
                    row.innerHTML = `
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center flex-shrink-0 mt-1">
                                <span class="text-lg">üìö</span>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900">${exam.subject.toUpperCase()} <span class="text-gray-400 font-normal mx-1">|</span> ${exam.module}</h4>
                                <p class="text-sm text-gray-500 mt-1">${exam.date}</p>
                            </div>
                        </div>
                        <div class="text-left sm:text-right bg-white sm:bg-transparent p-3 sm:p-0 rounded-lg border sm:border-0 border-gray-100">
                            <div class="text-2xl font-extrabold text-gray-900">${exam.score} <span class="text-base font-bold text-gray-400">/ ${exam.total}</span></div>
                            <div class="text-xs font-bold uppercase tracking-wider mt-1 ${perfColor}">${exam.performance}</div>
                        </div>
                    `;
                    historyContainer.appendChild(row);
                });
            }

            // --- 4. Handle Delete Data Button ---
            const deleteBtn = document.getElementById('delete-data-btn');
            deleteBtn.addEventListener('click', () => {
                const isConfirmed = confirm("Are you sure you want to delete all your data? This will remove your name, saved grade, and exam history. This action cannot be undone.");
                
                if (isConfirmed) {
                    // Remove specific keys associated with the app
                    localStorage.removeItem('userName');
                    localStorage.removeItem('savedGrade');
                    localStorage.removeItem('examHistory');
                    
                    // Reload the page to reflect changes
                    window.location.reload();
                }
            });

            // --- 5. Handle Download Data (Export) ---
            const downloadBtn = document.getElementById('download-data-btn');
            downloadBtn.addEventListener('click', () => {
                // Gather all relevant local storage data
                const saveData = {
                    userName: localStorage.getItem('userName'),
                    savedGrade: localStorage.getItem('savedGrade'),
                    examHistory: localStorage.getItem('examHistory')
                };

                // Create a Blob from the JSON data
                const blob = new Blob([JSON.stringify(saveData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                // Create a temporary link to trigger the download
                const a = document.createElement('a');
                a.href = url;
                a.download = 'growgrade_save_data.json';
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // --- 6. Handle Upload Data (Import) ---
            const uploadInput = document.getElementById('upload-data-input');
            uploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        // Basic validation to ensure it's a JSON object
                        if (typeof importedData === 'object' && importedData !== null) {
                            
                            // Restore data if it exists in the uploaded file
                            if (importedData.userName !== undefined && importedData.userName !== null) {
                                localStorage.setItem('userName', importedData.userName);
                            }
                            if (importedData.savedGrade !== undefined && importedData.savedGrade !== null) {
                                localStorage.setItem('savedGrade', importedData.savedGrade);
                            }
                            if (importedData.examHistory !== undefined && importedData.examHistory !== null) {
                                localStorage.setItem('examHistory', importedData.examHistory);
                            }
                            
                            alert('Save data loaded successfully!');
                            window.location.reload(); // Reload to reflect new data
                        } else {
                            alert('Invalid save file format.');
                        }
                    } catch (error) {
                        alert('Error reading save file. Please make sure it is a valid GrowGrade JSON file.');
                        console.error('Error parsing JSON:', error);
                    }
                    
                    // Reset the file input so the same file can be selected again if needed
                    uploadInput.value = ''; 
                };
                
                reader.readAsText(file);
            });
        });
    </script>
</body>
</html>
